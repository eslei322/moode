<div class="container"><div class="container2"><h1 class="snd-config">Spotify 配置</h1><form action=""class="form-horizontal"method="post"><legend class="legend-configs"><button class="btn btn-medium btn-primary btn-submit"name="save"type="submit"value="1">保存</button> <a aria-label="Help"class="info-toggle"data-cmd="info-buttons"href="#notarget"><i class="fa-info-circle fas"></i></a> <span class="help-block-configs help-block-margin hide legend-info-help"id="info-buttons">保存：更新Spotify配置并重启Spotify渲染器。<br></span></legend><fieldset><legend>设置</legend><div class="control-group"><label class="control-label"for="bitrate">比特率</label><div class="controls"><select class="input-large"id="bitrate"name="config[bitrate]">$_select[bitrate]</select><a aria-label="Help"class="info-toggle"data-cmd="info_bitrate"href="#notarget"><i class="fa-info-circle fas"></i></a> <span class="help-block-configs help-block-margin hide"id="info_bitrate">默认为 160 kHz.<br></span></div></div><div class="control-group"><label class="control-label"for="initial_volume">初始音量</label><div class="controls"><input class="input-large"id="initial_volume"name="config[initial_volume]"value="$_select[initial_volume]"type="number"min="0"max="100"> (%) <a aria-label="Help"class="info-toggle"data-cmd="info_initial_volume"href="#notarget"><i class="fa-info-circle fas"></i></a> <span class="help-block-configs help-block-margin hide"id="info_initial_volume">连接后的初始音量 [0-100].<br></span></div></div><div class="control-group"><label class="control-label"for="volume_curve">音量曲线</label><div class="controls"><select class="input-large"id="volume_curve"name="config[volume_curve]">$_select[volume_curve]</select><a aria-label="Help"class="info-toggle"data-cmd="info_volume_curve"href="#notarget"><i class="fa-info-circle fas"></i></a> <span class="help-block-configs help-block-margin hide"id="info_volume_curve">Logarithmic 或 Linear 音量曲线。默认为 Logarithmic。<br></span></div></div><div class="control-group"><label class="control-label"for="volume_normalization">音量统一</label><div class="controls"><select class="input-large"id="volume_normalization"name="config[volume_normalization]">$_select[volume_normalization]</select><a aria-label="Help"class="info-toggle"data-cmd="info_volume_normalization"href="#notarget"><i class="fa-info-circle fas"></i></a> <span class="help-block-configs help-block-margin hide"id="info_volume_normalization">调整播放的所有歌曲的音量，使其听起来好像音量相同。<br></span></div></div><div class="control-group"><label class="control-label"for="normalization_pregain">前端增益统一</label><div class="controls"><input class="input-large"id="normalization_pregain"name="config[normalization_pregain]"value="$_select[normalization_pregain]"type="number"min="0"max="10"> (dB) <a aria-label="Help"class="info-toggle"data-cmd="info_normalization_pregain"href="#notarget"><i class="fa-info-circle fas"></i></a> <span class="help-block-configs help-block-margin hide"id="info_normalization_pregain">音量增强数值，单位dB，范围：[0-10]。<br></span></div></div><div class="control-group"><label class="control-label"for="autoplay">自动播放</label><div class="controls"><select class="input-large"id="autoplay"name="config[autoplay]">$_select[autoplay]</select><a aria-label="Help"class="info-toggle"data-cmd="info_autoplay"href="#notarget"><i class="fa-info-circle fas"></i></a> <span class="help-block-configs help-block-margin hide"id="info_autoplay">播放列表最后一个曲目完结后自动选择一相近曲目播放。</span></div></div></fieldset></form></div></div>
